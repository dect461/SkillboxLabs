<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list">

    </ul>
    <button class="addButton">Добавить элемент</button>
    <button class="removeButton">Удалить элемент</button>

    <script>
        const addButEl = document.querySelector('.addButton');
        const remButEl = document.querySelector('.removeButton');
        const listEl = document.querySelector('.list');

        addButEl.addEventListener('click', () =>{
            newEl = document.createElement('li')
            newEl.textContent = 'Новый элемент списка'
            listEl.appendChild(newEl)
        });

        remButEl.addEventListener('click', () => {
            listEl.removeChild(listEl.lastChild)
        });
    </script>
</body>
</html>
