<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterAndSortUsers(arr) {
            return arr.filter(person => person[1] > 25 & person[2])
                        .sort((a,b) => a[1] - b[1])
                        .map(user => user[0])
        }

        const users = [
            ["Alice", 25, true],
            ["Bob", 30, false],
            ["Charlie", 22, true],
            ["David", 27, true],
            ["Eve", 20, false]
        ];
        const sportUsersOver25 = filterAndSortUsers(users);
        console.log(sportUsersOver25); // Выведет ["David"]
    </script>
</body>
</html>
